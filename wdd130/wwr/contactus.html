<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Wet Water Rafting | Home</title>
    </head>
    <body>
        <div id="content">
            <header>
                <div id="logo-box">
                    <a href="index.html"><img class="logo" src="images/logo1.png" 
                        alt="Wet Water logo" onmouseover="this.src='images/logo2.png';"
                        onmouseout="this.src='images/logo1.png';"></a>
                </div>
                <nav>
                    <a href="index.html"><b>Home</b></a>
                    <a href="rivers.html"><b>Rivers</b></a>
                    <a href="site-plan-rafting.html"><b>Site Plan</b></a>
                    <a href="contactus.html"><b>Contact Us</b></a>
                </nav>
            </header>

            <div class="banner">
                <div class="banner-box">
                    <img id="contact-banner-img" src="images/mountain-road.jpg" alt="A forest">
                </div>
                <section id="contact-banner-msg">
                    <h4>Thank you for your</h4>
                    <h1>Feedback</h1>
                </section>
            </div>

            <main>
                <div id="feedback-holder">
                    <div id="feedback">
                        <form action="/my-handling-form-page" method="post">
                            <ul>
                                <li>
                                <label id="left-flex" for="form-name">Name:</label>
                                <input type="text" id="form-name" name="user_name" />
                                </li>
                                <li>
                                <label id="left-flex" for="form-mail">E-mail:</label>
                                <input type="email" id="form-mail" name="user_email" />
                                </li>
                                <li>
                                <label id="left-flex" for="form-msg">Message:</label>
                                <textarea id="form-msg" name="user_message"></textarea>
                                </li>
                            </ul>
                        </form>                    
                    </div>
                </div>
            </main>

            <footer>
                <p>Wet Water Rafting &copy; 2022 - Steven Foster</p>
                <p><a href="site-plan-rafting.html">Site Plan</a></p>
                <p><a href="contactus.html">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </footer>
        </div>

        <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById('feedback');
            // get the form so we can read what was entered in it.
            const formElement = document.forms[0];
            // add a 'listener' to wait for a submission of our form. When that happens run the code below.
            formElement.addEventListener('submit', function(e) {
                // stop the form from doing the default action.
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle('moveDown');
            });
        </script>

    </body>
</html>
